  <section class = "contact">
    <div class="container">
      <h4 class="card-title"><b><u>Contact Me</u></b></h4><br />
      
          <form>
            <fieldset>
              <ul>
                <div class="contact_container">
                  <label for="name"><i class="fal fa-user contact__icon"></i></label>
                  <input type="text" class="contact__input" id="name" placeholder="e.g. John Smith">
                </div>
      
                <div class="contact__container">
                  <label for="email"><i class="fal fa-envelope contact__icon"></i></label>
                  <input type="text" class="contact__input" id="email" placeholder="e.g. name@example.com">
                </div>
      
                <div class="contact__container">
                  <label for="message"><i class="fal fa-comment-lines contact__icon"></i></label>
                  <textarea type = "text" class="contact__input" id="message" placeholder="Type your message here..." rows="3"></textarea>
                </div>
              </ul>
    
              <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </fieldset>
          </form>
    </div>
  </section>
